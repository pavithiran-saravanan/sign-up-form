<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="/images/odin-lined.png" alt="odin-logo" width="80">
            </div>
            <div class="logo-text">
                ODIN
            </div>
        </div>
    </div>
    <div class="form-main">
        <div class="form-content">
            <div class="details-section">
                <p class="long-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="short-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-card">
                <form class="form" action="" method="">
                    <legend>Let's do this!</legend>
                    
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass">
                    <label for="pass2">CONFIRM PASSWORD</label>
                    <input type="password" id="pass2" name="pass2">

                </form>
            </div>
            <button type="submit">Create Account</button>
            <div class="login-text">
                Already have an account?
                <span class="login">Log in</span>
            </div>
        </div>
    </div>
</body>
</html>
