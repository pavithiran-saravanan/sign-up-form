<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="image-sidebar">
        <div class="logo-container">
            <div class="logo-icon">
                <img src="/images/odin-lined.png" alt="odin-logo" width="80">
            </div>
            <div class="logo-text">
                ODIN
            </div>
        </div>
    </div>
    <div class="form-main">
        <div class="form-content">
            <div class="details-section section">
                <div class="long-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                <div class="short-text">You <em>know</em> you want to.</div>
            </div>
            <form id="form" class="form-card" action="" method="">
                <legend class="legend section">Let's do this!</legend>
                <div class="form-fields section">
                    <div class="form-input">
                        <label for="fname">FIRST NAME *</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    
                    <div class="form-input">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                    <div class="form-input">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-input">
                        <label for="pass">PASSWORD *</label>
                        <input type="password" id="pass" name="pass" isValid = "valid">   
                        <div class="match-pass"></div>
                    </div>

                    <div class="form-input">
                        <label for="pass2">CONFIRM PASSWORD *</label>
                        <input type="password" id="pass2" name="pass2" isValid = "valid">
                    </div>
                </div>
            </form>
            <div class="button-section section">
                <button form="form" class="submit" type="submit">Create Account</button>
                <div class="login-text">
                    Already have an account?
                    <a href="#" class="login">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
